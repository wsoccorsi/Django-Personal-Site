<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpaceX</title>

    <!-- CDN's and Font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2555c1188f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="{% static '/css/custom.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{% static "images/favicon.png" %}">
  </head>



  <div class="jumbotron" style="background-color:#53B1E1; padding-bottom: 2px;">

      <h1 class="fancy display-4 text-center">
      <img  style="width:7%; border-radius:50%" src="{% static 'images/spacex-logo.png' %}" alt="can't flex">
      SpaceX React Example
      </h1>
      <p class="lead text-center"> Below I access the spaceX API and display relevant data!
                              <br> This cool project shows my ability to play around with API's and display their data!
                              <br> Using React and AJAX</p>
      <hr class="my-1">
      <h4 class="lead text-center"> Query SpaceX API!
        <button type="button" class="btn btn-primary">GO!</button>
      </h4>



</div>

<body>
  <script>


    $( document ).ready(function() {
      var api_url = "https://api.spacexdata.com/v3/capsules"

        $.ajax({
            url: api_url,
            contentType: "application/json",
            dataType: 'json',
            success: function(result){
                console.log(result);
            }
        })

    });
    </script>

</script>

  </body>



</html>
